<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>


    <div class="container">

        <h2 class="title">Iniciar Sessão</h2>

        <form>
            <div class="form-field">
                <input type="text" placeholder="usuário">
                <input type="password" placeholder="senha" minlength="4" maxlength="8">
            </div>
            
            <div>
                <label for="remember-me" class="container-check">
                    <input type="checkbox" name="remember-me" >
                    Manter logado
                </label>

                <label for="news" class="container-check">
                    <input type="checkbox" name="news"  >
                    Receber novidades no meu e-mail
                </label>    

            </div>

            <div>
                <input type="submit" class="login-button">
            </div>

            <div>
                <a href="../forms/content/sign-up.html" class="link-sign">Não tem uma conta? Cadastre-se</a>
            </div>

        </form>

    </div>

</html>
