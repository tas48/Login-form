<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>

    <main>
        <div class="container">

            <header><h1 class="title">Iniciar Sessão</h1></header> 

            <form action="content/sucesso.html" method="GET">
                
                <div class="form-field">
                    <input type="text" placeholder="usuário" required>
                    <input type="password" placeholder="senha" minlength="4" maxlength="8" required>
                </div>
                
                <div class="separator"></div>
                
                <div>
                    <label for="keep-logged" class="container-check">
                        <input type="checkbox" name="keep-logged">
                        Manter logado
                    </label>
                </div>

                <div>
                    <button class="login-button">Login</button>
                </div>

                <div>
                    <a href="../forms/content/cadastro.html" class="link-sign">Não tem uma conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
